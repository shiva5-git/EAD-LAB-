<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: white;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: height 0.4s ease;
    }

    /* Tabs */
    .tab-header {
      display: flex;
      background: #f7f7f7;
      cursor: pointer;
      user-select: none;
    }
    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 18px 0;
      font-weight: 700;
      color: #555;
      transition: background-color 0.3s, color 0.3s;
    }
    .tab-header .active {
      background: #764ba2;
      color: white;
    }

    /* Forms */
    form {
      padding: 30px 40px 40px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    form.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 11px 14px;
      margin-bottom: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118,75,162,0.3);
    }

    /* Error message */
    .error-msg {
      color: #d9534f;
      font-size: 0.85rem;
      margin-top: -14px;
      margin-bottom: 14px;
      display: none;
    }
    .error-msg.active {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #764ba2;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a356e;
    }

    .form-footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #555;
    }
    .form-footer a {
      color: #764ba2;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: text-decoration 0.3s;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 440px) {
      .container {
        width: 90vw;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab-header">
    <div id="login-tab" class="active">Login</div>
    <div id="register-tab">Register</div>
  </div>

  <!-- Login Form -->
  <form id="login-form" class="active" novalidate>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="you@example.com" required />
    <div class="error-msg" id="login-email-error">Please enter a valid email.</div>

    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Your password" required />
    <div class="error-msg" id="login-password-error">Please enter your password.</div>

    <button type="submit">Login</button>
    <div class="form-footer">
      Don't have an account? <a id="show-register">Register here</a>
    </div>
  </form>

  <!-- Register Form -->
  <form id="register-form" novalidate>
    <label for="reg-name">Full Name</label>
    <input type="text" id="reg-name" placeholder="Your full name" required />
    <div class="error-msg" id="reg-name-error">Please enter your full name.</div>

    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="you@example.com" required />
    <div class="error-msg" id="reg-email-error">Please enter a valid email.</div>

    <label for="reg-phone">Phone Number</label>
    <input type="tel" id="reg-phone" placeholder="e.g. +1234567890" required pattern="^\+?[0-9\s\-]{7,15}$" />
    <div class="error-msg" id="reg-phone-error">Please enter a valid phone number.</div>

    <label for="reg-password">Password</label>
    <input type="password" id="reg-password" placeholder="Create a password" required minlength="6" />
    <div class="error-msg" id="reg-password-error">Password must be at least 6 characters.</div>

    <label for="reg-confirm-password">Confirm Password</label>
    <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required />
    <div class="error-msg" id="reg-confirm-password-error">Passwords do not match.</div>

    <button type="submit">Register</button>
    <div class="form-footer">
      Already have an account? <a id="show-login">Login here</a>
    </div>
  </form>
</div>

<script>
  // Tab toggle
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showRegisterLink = document.getElementById('show-register');
  const showLoginLink = document.getElementById('show-login');

  function showLogin() {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  }

  function showRegister() {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
  }

  loginTab.addEventListener('click', showLogin);
  registerTab.addEventListener('click', showRegister);
  showRegisterLink.addEventListener('click', showRegister);
  showLoginLink.addEventListener('click', showLogin);

  // Validation helper
  function validateEmail(email) {
    // Simple email regex
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function validatePhone(phone) {
    // Simple phone regex: digits, spaces, dashes, optional leading +
    return /^\+?[0-9\s\-]{7,15}$/.test(phone);
  }

  // Login form validation
  loginForm.addEventListener('submit', e => {
    e.preventDefault();

    let valid = true;

    const email = document.getElementById('login-email');
    const password = document.getElementById('login-password');

    const emailError = document.getElementById('login-email-error');
    const passwordError = document.getElementById('login-password-error');

    // Reset errors
    emailError.classList.remove('active');
    passwordError.classList.remove('active');

    if (!email.value || !validateEmail(email.value)) {
      emailError.classList.add('active');
      valid = false;
    }
    if (!password.value) {
      passwordError.classList.add('active');
      valid = false;
    }

    if (valid) {
      alert('Login successful! (This is a demo)');
      loginForm.reset();
    }
