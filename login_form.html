<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Login & Registration</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      margin: 0;
      background: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      width: 360px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      font-size: 14px;
    }
    /* Tabs */
    .tab-header {
      display: flex;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }
    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      color: #666;
      font-weight: 600;
      user-select: none;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 3px solid transparent;
    }
    .tab-header .active {
      color: #007acc;
      border-bottom: 3px solid #007acc;
    }
    /* Forms */
    form {
      padding: 24px 30px 30px;
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007acc;
      outline: none;
    }
    .error-msg {
      font-size: 12px;
      color: #d93025;
      margin-top: -12px;
      margin-bottom: 12px;
      display: none;
    }
    .error-msg.active {
      display: block;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .form-footer {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #555;
    }
    .form-footer a {
      color: #007acc;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab-header">
    <div id="login-tab" class="active">Login</div>
    <div id="register-tab">Register</div>
  </div>

  <!-- Login Form -->
  <form id="login-form" class="active" novalidate>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="you@example.com" required />
    <div class="error-msg" id="login-email-error">Please enter a valid email.</div>

    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Your password" required />
    <div class="error-msg" id="login-password-error">Please enter your password.</div>

    <button type="submit">Login</button>

    <div class="form-footer">
      Don't have an account? <a id="show-register">Register here</a>
    </div>
  </form>

  <!-- Register Form -->
  <form id="register-form" novalidate>
    <label for="reg-name">Full Name</label>
    <input type="text" id="reg-name" placeholder="Your full name" required />
    <div class="error-msg" id="reg-name-error">Please enter your full name.</div>

    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="you@example.com" required />
    <div class="error-msg" id="reg-email-error">Please enter a valid email.</div>

    <label for="reg-phone">Phone Number</label>
    <input type="tel" id="reg-phone" placeholder="+1234567890" required pattern="^\+?[0-9\s\-]{7,15}$" />
    <div class="error-msg" id="reg-phone-error">Please enter a valid phone number.</div>

    <label for="reg-password">Password</label>
    <input type="password" id="reg-password" placeholder="Create a password" required minlength="6" />
    <div class="error-msg" id="reg-password-error">Password must be at least 6 characters.</div>

    <label for="reg-confirm-password">Confirm Password</label>
    <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required />
    <div class="error-msg" id="reg-confirm-password-error">Passwords do not match.</div>

    <button type="submit">Register</button>

    <div class="form-footer">
      Already have an account? <a id="show-login">Login here</a>
    </div>
  </form>
</div>

<script>
  // Tab toggle
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showRegisterLink = document.getElementById('show-register');
  const showLoginLink = document.getElementById('show-login');

  function showLogin() {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  }

  function showRegister() {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
  }

  loginTab.addEventListener('click', showLogin);
  registerTab.addEventListener('click', showRegister);
  showRegisterLink.addEventListener('click', showRegister);
  showLoginLink.addEventListener('click', showLogin);

  // Validation functions
  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
  function validatePhone(phone) {
    return /^\+?[0-9\s\-]{7,15}$/.test(phone);
  }

  // Login form validation
  loginForm.addEventListener('submit', e => {
    e.preventDefault();

    let valid = true;

    const email = document.getElementById('login-email');
    const password = document.getElementById('login-password');

    const emailError = document.getElementById('login-email-error');
    const passwordError = document.getElementById('login-password-error');

    emailError.classList.remove('active');
    passwordError.classList.remove('active');

    if (!email.value || !validateEmail(email.value)) {
      emailError.classList.add('active');
      valid = false;
    }
    if (!password.value) {
      passwordError.classList.add('active');
      valid = false;
    }

    if (valid) {
      alert('Login successful! (demo)');
      loginForm.reset();
    }
  });

  // Register form validation
  registerForm.addEventListener('submit', e => {
    e.preventDefault();

    let valid = true;

    const name = document.getElementById('reg-name');
    const email = document.getElementById('reg-email');
    const phone = document.getElementById('reg-phone');
    const password = document.getElementById('reg-password');
    const confirmPassword = document.getElementById('reg-confirm-password');

    const nameError = document.getElementById('reg-name-error');
    const emailError = document.getElementById('reg-email-error');
    const phoneError = document.getElementById('reg-phone-error');
    const passwordError = document.getElementById('reg-password-error');
    const confirmPasswordError = document.getElementById('reg-confirm-password-error');

    // Reset errors
    nameError.classList.remove('active');
    emailError.classList.remove('active');
    phoneError.classList.remove('active');
    passwordError.classList.remove('active');
    confirmPasswordError.classList.remove('active');

    if (!name.value.trim()) {
      nameError.classList.add('active');
      valid = false;
    }
    if (!email.value || !validateEmail(email.value)) {
      emailError.classList.add('active');
      valid = false;
    }
    if (!phone.value || !validatePhone(phone.value)) {
      phoneError.classList.add('active');
      valid = false;
    }
    if (!password.value || password.value.length < 6) {
      passwordError.classList.add('active');
      valid = false;
    }
    if (confirmPassword.value !== password.value || !confirmPassword.value) {
      confirmPasswordError.classList.add('active');
      valid = false;
    }

    if (valid) {
      alert('Registration successful! (demo)');
      registerForm.reset();
      showLogin();
    }
  });
</script>

</body>
</html>
